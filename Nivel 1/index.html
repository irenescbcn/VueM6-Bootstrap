<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Vue M6.1</title>
    <!--FONT AWESOME-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <!-- BOOTSTRAP CSS-->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- CUSTOM CSS-->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container col-lg-9 ">

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
            <!-- LOGO -->
            <a class="navbar-brand m-3" href="#"><i class="fas fa-camera fa-lg"></i></a>

            <!-- MENU -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto just">
                    <li class="nav-item dropdown"><a class="nav-link dropdown-toggle" id="navbarDropdown" role="button"
                            data-toggle="dropdown" href="#">Sesiones fotográficas</a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">Fotografía de Productos</a>
                            <a class="dropdown-item" href="#">Fotografía en exterior</a>
                            <a class="dropdown-item" href="#">Fotografía en estudio</a>
                        </div>
                    </li>

                    <li class="nav-item dropdown"><a class="nav-link dropdown-toggle" id="navbarDropdown" role="button"
                            data-toggle="dropdown" href="#">Productos</a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">Collages</a>
                            <a class="dropdown-item" href="#">Álbums</a>

                        </div>
                    </li>

                    <li class="nav-item"><a class="nav-link" href="#">Reservas</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Sobre mí</a></li>

                </ul>
            </div>

            <!-- LOGIN / REGISTER BUTTONS -->
            <div>
                <a href="#" class="btn btn-outline-light " data-toggle="modal" data-target="#login">Iniciar Sesión</a>
            </div>
            <div>
                <a class="btn btn-outline-light" data-toggle="modal" data-target="#register">Registrarse</a>
            </div>

            <!-- LOGIN MODAL -->
            <div class="modal fade" id="login" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3 class="modal-title">Iniciar Sesión</h3>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                    aria-hidden="true">&times;</span></button>
                        </div>
                        <div class="modal-body">

                            <form action="login">
                                <div class="form-group">
                                    <label for="email">Correo electrónico:</label>
                                    <input type="email" class="form-control" id="email" placeholder="Email"
                                        name="email">
                                </div>
                                <div class="form-group">
                                    <label for="password">Contraseña:</label>
                                    <input type="password" class="form-control" id="password" placeholder="Contraseña"
                                        name="password">
                                </div>
                                <div class="checkbox">
                                    <label><input type="checkbox" name="remember"> Recuérdame</label>
                                </div>
                            </form>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-dark" data-dismiss="modal">Iniciar sesión</button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

            <!-- REGISTER MODAL -->
            <div class="modal fade" id="register" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3 class="modal-title">Regístrate</h3>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                    aria-hidden="true">&times;</span></button>
                        </div>
                        <div class="modal-body">
                            <form action="login">
                                <div class="form-group">
                                    <label for="user">Nombre de usuario:</label>
                                    <input type="text" class="form-control" id="user" placeholder="Nombre"
                                    name="password">
                                </div>
                                <div class="form-group">
                                    <label for="email">Correo electrónico:</label>
                                    <input type="email" class="form-control" id="email" placeholder="Email"
                                        name="email">
                                </div>
                                <div class="form-group">
                                    <label for="password">Contraseña:</label>
                                    <input type="password" class="form-control" id="password" placeholder="Contraseña"
                                    name="password">
                                </div>
                            </form>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-dark" data-dismiss="modal">Registrarte</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>





            <button class="navbar-toggler " type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>



        </nav>

        <!-- CAROUSEL -->
        <div class="carousel slide" data-ride="carousel" id="demo">
            <!-- INDICATORS -->
            <ul class="carousel-indicators">
                <li data-target="demo" data-slide-to="0" class="active"></li>
                <li data-target="demo" data-slide-to="1"></li>
                <li data-target="demo" data-slide-to="2"></li>
                <li data-target="demo" data-slide-to="3"></li>
            </ul>
            <!-- IMAGES -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/celebration.jpg" alt="celebration" class="img-fluid">
                </div>
                <div class="carousel-item" class="img-fluid">
                    <img src="images/wedding.jpg" alt="celebration">
                </div>
                <div class="carousel-item" class="img-fluid">
                    <img src="images/product1.jpg" alt="celebration">
                </div>
                <div class="carousel-item" class="img-fluid">
                    <img src="images/product2.jpg" alt="celebration">
                </div>
            </div>
            <!-- CONTROLS -->
            <a href="#demo" class="carousel-control-prev" data-slide="prev"><span
                    class="carousel-control-prev-icon"></span></a>
            <a href="#demo" class="carousel-control-next" data-slide="next"><span
                    class="carousel-control-next-icon"></span></a>
        </div>







    </div>




    <!-- BOOTSTRAP DESDE CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>

    <script src="js/bootstrap.min.js"></script> -->
</body>

</html>
